        //调用微信JS api 支付
        function jsApiCall() {

            // var options = {$options}; //这里获取到PHP生成签名参数包，注意是JSON格式
            var options={$signPackage};
            wx.config({
                debug: true,// 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: '{$signPackage["appId"]}', // 必填，公众号的唯一标识?code=071vhzae2tCYoE06jDee2lZLae2vhza0&state=1
                timestamp: '{$signPackage["timestamp"]}',// 必填，生成签名的时间戳
                nonceStr: '{$signPackage["nonceStr"]}',// 必填，生成签名的随机串
                signature: '{$signPackage["signature"]}',// 必填，签名，见附录1
                jsApiList: [
                    // 所有要调用的 API 都要加到这个列表中
                    'onMenuShareTimeline',

                    'onMenuShareAppMessage',

                    'onMenuShareQQ',

                    'onMenuShareWeibo',

                    'onMenuShareQZone'
                ]
            });
            wx.ready(function () {
                wx.onMenuShareAppMessage({

                    title: '分享标题', // 分享标题

                    desc: '分享', // 分享描述

                    link: 'https://liyanzhao.feisir.com/wordpress', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致

                    imgUrl: 'https://liyanzhao.feisir.com/logo.png', // 分享图标

                    type: '', // 分享类型,music、video或link，不填默认为link

                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {

                        // 用户确认分享后执行的回调函数
                        alert(222)

                    },

                    cancel: function () {

                        // 用户取消分享后执行的回调函数
                        alert(11)
                    }

                });
            });
        }
